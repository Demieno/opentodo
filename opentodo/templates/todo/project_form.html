<script type="text/javascript"> 
$(document).ready(function(){
	$("#id_title").attr("required", "true");
	$("#id_deadline").attr("mask", "datemask");
	
	$('#projectform').formValidation({
		err_class: "invalidInput",
		display_alert: false
	});
});
</script> 

<div class="formErrors">
	{% if form.title.errors %}Не введено название проекта<br />{% endif %}
</div>

<div class="editformWrapper" style="width:800px">
<form method="post" id="projectform">
	<table>
	<tr>
		<td style="text-align:right; padding-right:10px;"><label for="id_title"><span class="red">*</span> Проект:</label></td>
		<td>{{form.title}}</td>
	</tr>
	<tr>
		<td style="text-align:right; padding-right:10px;"><label for="id_info">Описание:</label></td>
		<td>{{form.info}}</td>
	</tr>
	<tr>
		<td style="padding-right:10px; text-align:right"><span class="red">*</span> <label for="id_users">Пользователи:</label><br /><span style="color:#999">(aдминистраторы имеют доступ в любом случае)</span></td>
		<td>{{form.users}}</td>
	</tr>
	<tr>
		<td></td>
		<td style="padding-top:10px"><input type="submit" value="Сохранить" class="button" /><a href="{% if add %}{% url projects_list %}{% else %}{% url project_details project.id %}{% endif %}">отмена</a></td>
	</tr>
	</table>
</form>
</div>

{% include "todo/allowed_htmltags.html" %}

{% if add %}
<script language="javascript">
	document.getElementById('id_title').focus();
</script>
{% endif %}
